<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Box</title>
    <style>
        .box {
            width: 350px;
            /* Adjust width as needed */
            border-radius: 10px;
            background-color: white;
            border: 2px solid #165B12;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .box-header {
            background-color: #165B12;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }

        .box-content {
            padding: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="box-header">Nutrient Element Contains (%)</div>
        <div class="box-content">
            <p>Organic Carbon: 9.8 - 13.4%</p>
            <p>Nitrogen: 0.51 - 1.61%</p>
            <p>Phosphorus: 0.19 - 1.02%</p>
            <p>Potassium: 0.15 - 0.73%</p>
            <p>Calcium: 1.18 - 7.61%</p>
            <p>Moisture: 2050 - 1.3313%</p>
        </div>
    </div>

</body>

</html>
